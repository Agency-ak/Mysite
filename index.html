<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #F1F6F9;
        }

        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;

            .slider {
                position: absolute;
                width: 200px;
                height: 250px;
                top: 10%;
                left: calc(50% - 100px);
                transform-style: preserve-3d;
                transform: perspective(1000px);
                animation: autoRun 20s linear infinite;
                .item {
                    position: absolute;
                    inset: 0 0 0 0;

                    transform:rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(550px);

                    img {
                        width: 100%;
                        height: 100%;
                        position: bottom;
                        object-fit: cover;
                    }
                }
            }
        }
        @keyframes autoRun{
            from{
                transform: perspective(1000px) rotateX(-13deg) rotateY(0deg);
            }
            to{
                transform: perspective(1000px) rotateX(-13deg) rotateY(360deg);
            }
        }
    </style>
</head>

<body>


    <div class="banner">
        <div class="slider" style="--quantity: 10 ;">
            <div class="item" style="--position: 1"><img src="Cards/1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="Cards/2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="Cards/3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="Cards/4.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="Cards/5.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="Cards/6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="Cards/7.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="Cards/8.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="Cards/9.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="Cards/10.png" alt=""></div>
        </div>
    </div>

</body>

</html>
