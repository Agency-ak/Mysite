<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            background: #F1F6F9;
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
            
        }
        h1{
            margin: 0;
            text-align: center;
            margin-top: 20px;
            color: #000000;
            font-size: 84px;
           
        }
       

        section {
            padding-inline: 50px;
        }

        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: 2s;
        }

        .slider {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(-12deg);
            animation: autoRun 20s linear infinite;
            transition: 2s;
        }

        .banner:hover>.slider {
            transform: perspective(1000px) rotateX(-12deg) rotateY(0deg);
            animation: autoRun;
            animation-play-state: paused;
        }

        .item {
            position: absolute;
            inset: 0 0 0 0;

            transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(500px);
        }

        .item:hover {
            translate: 0px -10px 0px;
            transition: 2s;
            animation: float 4s infinite;
        }

        .item:hover>img {
            filter: brightness(0.7);
        }


        .item img {
            width: 100%;
            height: 100%;
            position: bottom;
            object-fit: cover;
        }


        @keyframes float {
            0% {
                translate: 0px 0px 0px;
            }

            50% {
                translate: 0px -10px 0px;
            }

            100% {
                translate: 0px 0px 0px;
            }
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-12deg) rotateY(0deg);
            }

            to {
                transform: perspective(1000px) rotateX(-12deg) rotateY(360deg);
            }
        }
    </style>

</head>

<body>

    <section>
        <h1>Click On Cards</h1>
    </section>
    <div class="banner">
        <div class="slider" style="--quantity: 10 ;">
            <div class="item" style="--position: 1"><img src="Cards/1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="Cards/2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="Cards/3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="Cards/4.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="Cards/5.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="Cards/6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="Cards/7.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="Cards/8.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="Cards/9.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="Cards/10.png" alt=""></div>
        </div>
    </div>
    <section>

    </section>

    <script>
        const slider = document.querySelector('.slider');
        const items = document.querySelectorAll('.item');
        const banner = document.querySelector('.banner');
        const quantity = 10;
        let angle = 0;
        let isHovering = false;

        function rotateTo(position) {
            angle = -(position - 1) * (360 / quantity);
            slider.style.transform = `perspective(1000px) rotateX(-12deg) rotateY(${angle}deg)`;
        }

        items.forEach(item => {
            item.addEventListener('click', () => {
                const position = parseInt(item.style.getPropertyValue('--position'));
                rotateTo(position);

            });
        });





    </script>

</body>

</html>
