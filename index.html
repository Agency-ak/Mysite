<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        :root {
            color-scheme: light dark;
            --angle: 0;
        }

        body {
            background: #F1F6F9;
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;

        }

        h1 {
            margin: 0;
            text-align: center;

            color: transparent;
            font-size: 84px;
            -webkit-text-stroke: 0.05px rgb(255, 255, 255);


            text-shadow:
                2px 2px 0 rgb(0, 0, 0),
                -2px -2px 0 rgb(0, 0, 0),
                2px -2px 0 rgb(0, 0, 0),
                -2px 2px 0 rgb(0, 0, 0);
        }


        section {
            padding-inline: 50px;
            padding-block: 20px;
        }

        .banner {
            border: 1px solid black;
            width: 100%;
            height: 90vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: 2s;
        }

        .slider {
            position: absolute;
            width: 200px;
            height: 250px;
            top: calc(50% - 250px);
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(-12deg);
            animation: autoRun 20s linear infinite;
            transition: 2s;
        }

        /* .banner:hover>.slider {
            transform: perspective(1000px) rotateX(-12deg) rotateY(0deg);
            animation-play-state: paused;
        } */

        .item {
            position: absolute;
            inset: 0 0 0 0;

            transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(500px);
        }

        .item:hover {
            translate: 0px -10px 0px;
            transition: 2s;
            animation: float 4s infinite ease-in-out;
        }

        .item:hover>img {
            filter: brightness(0.7);
        }


        .item img {
            width: 100%;
            height: 100%;
            position: bottom;
            object-fit: cover;
        }


        @keyframes float {
            0% {
                translate: 0px 0px 0px;
            }

            50% {
                translate: 0px -10px 0px;
            }

            100% {
                translate: 0px 0px 0px;
            }
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-12deg) rotateY(calc(var(--angle) * 1deg));
            }

            to {
                transform: perspective(1000px) rotateX(-12deg) rotateY(calc((var(--angle) + 360) * 1deg));
            }
        }
    </style>

</head>

<body>

    <section>
        <h1>Click On Cards</h1>
    </section>

    <div class="banner">
        <div class="slider" style="--quantity: 10 ;">
            <div class="item" style="--position: 1"><img src="Cards/1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="Cards/2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="Cards/3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="Cards/4.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="Cards/5.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="Cards/6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="Cards/7.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="Cards/8.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="Cards/9.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="Cards/10.png" alt=""></div>
        </div>
    </div>


    <section>

    </section>

    <script>
        const slider = document.querySelector('.slider');
        const items = document.querySelectorAll('.item');
        const banner = document.querySelector('.banner');
        const quantity = 10;
        let angle = 0;
        let isHovering = false;
        let angleVariable = document.documentElement;



        function rotateTo(position) {
            angle = -(position - 1) * (360 / quantity);
            slider.style.transform = `perspective(1000px) rotateX(-12deg) rotateY(${angle}deg)`;
        }

        items.forEach(item => {
            item.addEventListener('click', () => {
                slider.style.animation = 'none';
                const position = parseInt(item.style.getPropertyValue('--position'));
                rotateTo(position);
                angleVariable.style.setProperty('--angle', angle);

            });
        });
        banner.addEventListener('mouseenter', () => {
            slider.style.animation = 'paused';
        })
        banner.addEventListener('mouseleave', () => {
            slider.style.animation = 'autoRun 20s linear infinite';
        })

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        let rightDrag = false;
        let lastY = 0;
        let xAngle = -12;


        document.addEventListener("contextmenu", e => e.preventDefault());


        slider.addEventListener("mousedown", (e) => {
            if (e.button === 2) {
                e.preventDefault();
                rightDrag = true;
                pointY = e.clientY;
            }
        });


        document.addEventListener("mouseup", () => {
            rightDrag = false;
        });


        slider.addEventListener("mousemove", (e) => {
            if (!rightDrag) return;


            let diff = e.clientY - pointY;
            pointY = e.clientY;


            xAngle += diff * 0.1;


            slider.style.transform =
                `perspective(1000px) rotateX(${-xAngle}deg) rotateY(${angle}deg)`;
        });






    </script>

</body>

</html>
